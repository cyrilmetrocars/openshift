<table class="table table-bordered table-striped table-responsive table-success cars">
	<thead>
		<tr>
			<th>Nom</th>
			<th>Marque</th>
			<th>Age</th>
			<th>Prix</th>
		</tr>
	</thead>
	<tbody>
		<tr class="car">
			<td class="col-3">{{name}}</td>
			<td class="col-3">{{brandName}} ({{idBrand}})</td>
			<td class="col-3 text-right">{{age}}</td>
			<td class="col-3 text-right">{{price}}</td>
		</tr>
	</tbody>
</table>
